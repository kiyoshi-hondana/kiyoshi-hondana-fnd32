<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在籍接点見える化</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="header">自動運転 在籍接点見える化モニター</div>
  </header>
  <div id="item-1">自動カート 在籍状態</div>
  <div id="cart-container">
    <div class="icon-41">41発送場</div>
    <img id="arrow-1" src="arrow.png">
    <div class="icon-p2">P2西</div>
    <img id="arrow-2" src="arrow.png">
    <div class="icon-c33" id="id1">33発送場</div>
    <img id="arrow-3" src="arrow.png">
    <div class="icon-south" id="id2">南鍛造</div>
    <img id="arrow-4" src="arrow.png">
    <div class="icon-north" id="id3">DC北</div>
    <img id="arrow-5" src="arrow.png">
  </div>
  <div id="item-2">自動タグノバ6t 在籍状態</div>
  <div id="tagnova-container">
    <div class="icon-20" id="id4">20発送場</div>
    <img id="arrow-6" src="arrow.png">
    <div class="icon-34" id="id5">34発送場</div>
    <img id="arrow-7" src="arrow.png">
    <div class="icon-t33" id="id6">33発送場</div>
    <img id="arrow-8" src="arrow.png">
    <div class="icon-dc" id="id7">DC南</div>
    <img id="arrow-9" src="arrow.png">
  </div>
  <div id="sample-container">
    <div id="icon-sample-on"></div>
    <div id="sample-text-1"> ← 在籍接点ONの時</div>
    <div id="icon-sample-off"></div>
    <div id="sample-text-2"> ← 在籍接点OFFの時</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
